version: 2

project_name: outbound-lb

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: outbound-lb
    main: ./cmd/outbound-lb
    binary: outbound-lb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: cr0hn
    name: outbound-lb
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

dockers:
  - image_templates:
      - "cr0hn/outbound-lb:{{ .Tag }}"
      - "cr0hn/outbound-lb:v{{ .Major }}"
      - "cr0hn/outbound-lb:v{{ .Major }}.{{ .Minor }}"
      - "cr0hn/outbound-lb:latest"
    dockerfile: deployments/docker/Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
